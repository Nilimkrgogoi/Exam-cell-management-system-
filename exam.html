<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Management System</title>
    <style>
        /* Add your CSS styles here */
        /* Reset default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f8f8f8;
    color: #333;
}

/* Header styles */
header {
    background-color: #007bff;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

/* Navigation styles */
nav ul {
    list-style-type: none;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
}

nav ul li a:hover {
    color: #007bff;
}

/* Main styles */
main {
    padding: 20px;
}

section {
    margin-bottom: 40px;
}

h2 {
    margin-bottom: 20px;
}

/* Form styles */
form {
    max-width: 400px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    resize: vertical;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Table styles */
table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #007bff;
    color: #fff;
}

/* Footer styles */
footer {
    text-align: center;
    padding: 20px 0;
    background-color: #007bff;
    color: #fff;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>Exam Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#create-exam">Create Exam</a></li>
            <li><a href="#manage-exams">Manage Exams</a></li>
            <li><a href="#conduct-exam">Conduct Exam</a></li>
        </ul>
    </nav>
    <main>
        <section id="create-exam">
            <h2>Create Exam</h2>
            <!-- Form to create exam -->
            <form>
                <label for="exam-name">Exam Name:</label>
                <input type="text" id="exam-name" name="exam-name" required><br><br>
                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration" required><br><br>
                <label for="instructions">Instructions:</label><br>
                <textarea id="instructions" name="instructions" rows="4" required></textarea><br><br>
                <!-- Add questions here -->
                <button type="submit">Save & Publish</button>
            </form>
        </section>
        
        <section id="manage-exams">
            <h2>Manage Exams</h2>
            <!-- Table to display existing exams -->
            <table>
                <thead>
                    <tr>
                        <th>Exam Name</th>
                        <th>Duration</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exam entries will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <section id="conduct-exam">
            <h2>Conduct Exam</h2>
            <!-- Conduct exam details -->
            <p>Select an exam to conduct:</p>
            <select id="select-exam">
                <!-- Options will be dynamically added here -->
            </select>
            <button id="start-exam">Start Exam</button>
            <button id="end-exam">End Exam</button>
            <!-- Participants and exam controls -->
            <div id="exam-details">
                <!-- Participant and control details will be dynamically added here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Exam Management System. All rights reserved.</p>
    </footer>
</body>
</html>
